<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco-sounds</title>
    <link rel='stylesheet' href="./style.css">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <div class="logo__wrapper">
                <a href="/">
                    <img class="logo" src="./assets/svg/logo.svg" alt="logo">
                </a>
            </div>
            <div class="header__navigation">
                <ul class="header__list">
                    <li class="header__item solovey">Соловей</li>
                    <li class="header__item drozd">Дрозд</li>
                    <li class="header__item zarynka">Малиновка</li>
                    <li class="header__item javoronok">Жаворонок</li>
                    <li class="header__item slavka">Славка</li>
                </ul>
            </div>
        </div>   
    </header>
    <main class="main__wrapper" style="background-image: url(./assets/img/forest.jpg);" id="change">
        <button class="btn play">
            <img class="btn_src" src="./assets/svg/play.svg" alt="play">
        </button>
        <audio class="audio" src="./assets/audio/forest.mp3"></audio>
    </main>
    <footer class="footer">
        <div class="wrapper">
            <div class="footer__content">
               <div class="github">
                    <span>©</span>
                    <span>2022</span>
                    <a href="https://github.com/Alexa-dis">
                        github
                    </a>
                </div> 
            </div>
            <div class="rss">
                <a href="https://rs.school/js-stage0/">
                    <img class="rss_icon" src="./assets/svg/rss.svg" alt="rss">
                </a>
            </div>
        </div>
    </footer>
    <script src="./main.js"></script>
</body>
</html>
